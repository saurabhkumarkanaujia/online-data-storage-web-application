{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SK Drive</title>
{% include 'web-css.html' %}
<style type="text/css">
	
</style>
</head> 
<body>
    {% include 'menu.html' %}

    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="img-thumbnail pd_reg">
                    {% for message in messages %}
			            <div class="alert alert-{{message.tags}} alert-error">{{ message }}</div>
			        {% endfor %} 
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <center><h2>Sign In</h2></center>
                        <hr>
                        
                        
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="hint-text">Don't have an account? <a href="{% url 'register' %}" class="text-dark">Sign Up</a></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>





   

   


      

{% include 'footer.html' %}

{% include 'web-js.html' %}
</body>
</html>
