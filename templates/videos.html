{% load static %}
<br><br><br><br>
<h1>Videos</h1>

<BR>
<hr>
<div class="row">
  {% for op in file_data %}
  {% if request.user.username == op.user_name %}
    {% if op.file_type == "video/mp4" or op.file_type == "video/webm" %}
      <div class="col-md-4">
          <center>
            <a href="">
            <div class="card card_dim">
              <video class="img-responsive img_wid_100" controls>
              <source src="../media/{{op.uploaded_file}}" type="video/mp4">
              Your browser does not support the video tag.
              </video>
            </div>
            <div class="card-body">
              <p class="card-text overflow_hide">{{ op.file_name }}</p>
            </div>
          </a>
          </center>
          <br><br><br><br>
      </div>
      {% endif %}
    {% endif %}
  {% endfor %}
  
</div>
